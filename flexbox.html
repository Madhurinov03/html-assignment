<!DOCTYPE html>
<html>
  <head>
    <title>flex box</title>
    <link rel="stylesheet" type="text/css" href="mypage.css" />
  </head>
  <body>
    <form class="form">
      <h2 class="heading">Registration Form</h2>
      <div class="main">
        <div class="parent">
          <div class="child">
            <label>First Name:</label>
            <input
              type="text"
              placeholder="Enter your first name"
              autofocus="on"
            />
          </div>
          <div class="child">
            <label>Last Name:</label>
            <input type="text" placeholder="Enter your last name" />
          </div>
        </div>
        <div class="parent">
          <div class="child">
            <label>Age:</label>
            <input type="text" placeholder="Enter your age" autofocus="on" />
          </div>
          <div class="child">
            <label>Gender:</label>
            <select class="genderDropdown">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="parent">
          <div class="child">
            <label>Contact Number:</label>
            <input
              type="text"
              placeholder="Enter your contact number"
              autofocus="on"
            />
          </div>
          <div class="child">
            <label>Email Id:</label>
            <input type="text" placeholder="Enter your email id" />
          </div>
        </div>
        <div class="parent">
          <div class="child">
            <label>Password:</label>
            <input
              type="password"
              placeholder="Enter your password"
              autofocus="on"
            />
          </div>
          <div class="child">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" />
          </div>
        </div>
        <div class="parent">
          <div class="child">
            <label>Address:</label>
            <textarea class="textArea" placeholder="Enter your Address" rows="3" cols="45"></textarea>
          </div>
        </div>
        <div class="parent buttonContainer">
            <button class="button">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
